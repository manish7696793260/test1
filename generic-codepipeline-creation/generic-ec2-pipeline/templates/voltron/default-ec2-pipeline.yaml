AWSTemplateFormatVersion: "2010-09-09"
Description: "Template for backend job CI/CD deployment"
Parameters:
  AppName:
    Type: String
    Description: Name of the application.
    MinLength: "1"
    MaxLength: "80"
    AllowedPattern: "[A-Za-z0-9-]+"
    ConstraintDescription: Malformed input parameter. AppName must only contain upper and lower case letters, numbers, and -.
  CodeBuildImage:
    Type: String
    Default: "aws/codebuild/standard:7.0"
    Description: Image used for CodeBuild project.
  BuildSpecFileName:
    Type: String
    Description: Name of buildspec file for CodeBuild project.
  GitHubRepoName:
    Type: String
    Description: The GitHub repo name
  GitHubRepoBranch:
    Type: String
    Description: The GitHub repo branch code pipelines should watch for changes on
    Default: master
  GitHubUser:
    Type: String
    Description: GitHub UserName. This username must have access to the GitHubToken.
  GitHubToken:
    NoEcho: true
    Type: String
    Description: "Secret. OAuthToken with access to Repo. Long string of characters and digits. Go to https://github.com/settings/tokens"
  CodePipelineRole:
    Type: String
    Description: Role the pipeline will use
  CodeBuildRole:
    Type: String
    Description: Role for code build
  CodepipelineApplicationName:
    Type: String
    Description: "Name of Application Group for CodeDeploy"
  CodepiplineDeploymentGroupName:
    Type: String
    Description: "Name of Deployment Group for CodeDeploy"
  CountryCode:
    Type: String
    Description: Country code environment variable.
  Environment:
    Type: String
    Description: Environment variable.
  DeploymentRegion:
    Type: String
    Description: Deployment Region environment variable.
  Project:
    Type: String
    Description: Project environment variable.
  EnvNames:
    Type: String
    Description: Environment Namesvariable.
  ProjectName:
    Type: String
    Description: Project Name environment variable.
  Config:
    Type: String
    Description: Config environment variable.
  ScriptsFolder:
    Type: String
    Description: Scripts folder environment variable.
  AppspecFolder:
    Type: String
    Description: App spec Environment variable.
  Email:
    Type: String
    Description: Email environment variable.
  CronTime:
    Type: String
    Description: Cron Time environment variable.
  DataDir:
    Type: String
    Description: Cron Directory variable.
  ec2server:
    Type: String
    Description: EC2 Server variable.
Resources:
  CodeBuildProject:
    Description: Creating AWS CodeBuild project
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Description: !Sub "Building stage for ${AppName}."
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
          - Name: S3_BUCKET
            Value: "regionenv-cloudformation-artifacts"
          - Name: COUNTRY_CODE
            Value: !Ref CountryCode
          - Name: ENVIRONMENT
            Value: !Ref Environment
          - Name: DEPLOYMENT_REGION
            Value: !Ref DeploymentRegion
          - Name: PROJECT
            Value: !Ref Project
          - Name: ENV_NAMES
            Value: !Ref EnvNames
          - Name: PROJECT_NAME
            Value: !Ref ProjectName
          - Name: CONFIG
            Value: !Ref Config
          - Name: SCRIPTS_FOLDER
            Value: !Ref ScriptsFolder
          - Name: APPSPEC_FOLDER
            Value: !Ref AppspecFolder
          - Name: EMAIL
            Value: !Ref Email
          - Name: CRON_TIME
            Value: !Ref CronTime
          - Name: DATA_DIR
            Value: !Ref DataDir
        Image: !Ref CodeBuildImage
        Type: LINUX_CONTAINER
      Name: !Sub "${AppName}-build"
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Ref BuildSpecFileName
      Tags:
        - Key: app-name
          Value: !Ref AppName
      TimeoutInMinutes: 60

  ProjectPipeline:
    Description: Creating a deployment pipeline for your project in AWS CodePipeline
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${AppName}-pipeline"
      PipelineType: V2
      RoleArn: !Ref CodePipelineRole
      Stages:
      - Name: Source
        Actions:
        - Name: Github
          InputArtifacts: []
          ActionTypeId:
            Version: "1"
            Category: Source
            Owner: ThirdParty
            Provider: GitHub
          OutputArtifacts:
          - Name: !Sub "${AppName}-SourceArtifact"
          Configuration:
            Repo: !Ref GitHubRepoName
            Branch: !Ref GitHubRepoBranch
            OAuthToken: !Ref GitHubToken
            Owner: !Ref GitHubUser
          RunOrder: 1
      - Name: Build
        Actions:
        - Name: build-from-source
          InputArtifacts:
          - Name: !Sub "${AppName}-SourceArtifact"
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: "1"
            Provider: CodeBuild
          OutputArtifacts:
          - Name: !Sub "${AppName}-BuildArtifact"
          Configuration:
            ProjectName: !Sub "${AppName}-build"
          RunOrder: 1
      - Name: Deploy
        Actions:
        - Name: Deploy
          InputArtifacts:
          - Name: !Sub "${AppName}-BuildArtifact"
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Version: "1"
            Provider: CodeDeploy
          OutputArtifacts: []
          Configuration:
            ApplicationName: !Ref CodepipelineApplicationName
            DeploymentGroupName: !Ref CodepiplineDeploymentGroupName
          RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: "regionenv-cloudformation-artifacts"
